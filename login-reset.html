<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Password Reset</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        #resetForm { display: none; }
        #loading { display: block; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
<h2>Reset your password 7</h2>
<div id="loading">Loading...</div>
<div id="message"></div>

<form id="resetForm">
    <label for="newPassword"></label><input type="password" id="newPassword" placeholder="Enter new password" required />
    <button type="submit">Update Password</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module">
    const SUPABASE_URL = "https://jfhiyeyfjaqemfdftwif.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmaGl5ZXlmamFxZW1mZGZ0d2lmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1NDg0NDIsImV4cCI6MjA2OTEyNDQ0Mn0.Qf6Ah0GxuCW_kOnWhDVac9zIOpxy_pOd3dMdKDuk9gk"; // ðŸ”‘ Replace with your anon key
    import { createClient } from '@supabase/supabase-js'
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loadingDiv = document.getElementById("loading");
    const resetForm = document.getElementById("resetForm");
    const messageDiv = document.getElementById("message");

    // Listen for Supabase auth state changes
    supabase.auth.onAuthStateChange(async (event, session) => {
      if (event === "PASSWORD_RECOVERY") {
        // Show the reset form
        loadingDiv.style.display = "none";
        resetForm.style.display = "block";
        messageDiv.innerHTML = `<div class="success">Enter your new password below.</div>`;
      }
    });

    // Handle form submit
    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;

      const { data, error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      } else {
        messageDiv.innerHTML = `<div class="success">Password updated successfully. You can now log in with your new password.</div>`;
        resetForm.style.display = "none";
      }
    });
</script>
</body>
</html>
