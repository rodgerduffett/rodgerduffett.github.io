<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:disabled { background: #ccc; }
        .message { margin: 20px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
<h2>Reset Your Password</h2>
<div id="loading">Loading...</div>
<form id="resetForm" style="display: none;">
    <input type="password" id="password" placeholder="New password" required minlength="6">
    <input type="password" id="confirmPassword" placeholder="Confirm password" required minlength="6">
    <button type="submit" id="submitBtn">Reset Password</button>
</form>
<div id="message"></div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

    const SUPABASE_URL = 'https://jfhiyeyfjaqemfdftwif.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmaGl5ZXlmamFxZW1mZGZ0d2lmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1NDg0NDIsImV4cCI6MjA2OTEyNDQ0Mn0.Qf6Ah0GxuCW_kOnWhDVac9zIOpxy_pOd3dMdKDuk9gk';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');
    const loadingDiv = document.getElementById('loading');
    const resetForm = document.getElementById('resetForm');

    // Handle the PKCE code exchange
    async function handleAuthCallback() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (!code) {
            messageDiv.innerHTML = '<div class="error">Invalid or expired reset link</div>';
            loadingDiv.style.display = 'none';
            return;
        }

        try {
            // Exchange the code for a session
            const { data, error } = await supabase.auth.exchangeCodeForSession(code);

            if (error) throw error;

            // Show the form
            loadingDiv.style.display = 'none';
            resetForm.style.display = 'block';
            messageDiv.innerHTML = '<div class="success">Enter your new password below.</div>';

        } catch (error) {
            messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            loadingDiv.style.display = 'none';
        }
    }

    // Handle password reset form submission
    resetForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            messageDiv.innerHTML = '<div class="error">Passwords do not match</div>';
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Resetting...';

        try {
            const { data, error } = await supabase.auth.updateUser({
                password: password
            });

            if (error) throw error;

            messageDiv.innerHTML = '<div class="success">Password reset successfully! You can now close this page and log in with your new password.</div>';
            resetForm.style.display = 'none';
        } catch (error) {
            messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            submitBtn.disabled = false;
            submitBtn.textContent = 'Reset Password';
        }
    });

    // Initialize
    handleAuthCallback();
</script>
</body>
</html>
