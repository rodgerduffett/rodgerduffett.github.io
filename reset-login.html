<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:disabled { background: #ccc; }
        .message { margin: 20px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
<h2>Reset Your Password</h2>
<form id="resetForm">
    <label for="password"></label><input type="password" id="password" placeholder="New password" required minlength="6">
    <label for="confirmPassword"></label><input type="password" id="confirmPassword" placeholder="Confirm password" required minlength="6">
    <button type="submit" id="submitBtn">Reset Password</button>
</form>
<div id="message"></div>

<script>
    const SUPABASE_URL = 'https://jfhiyeyfjaqemfdftwif.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmaGl5ZXlmamFxZW1mZGZ0d2lmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1NDg0NDIsImV4cCI6MjA2OTEyNDQ0Mn0.Qf6Ah0GxuCW_kOnWhDVac9zIOpxy_pOd3dMdKDuk9gk'; // Get from Supabase dashboard

    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = hashParams.get('access_token');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    if (!accessToken) {
        messageDiv.innerHTML = '<div class="error">Invalid or expired reset link</div>';
        document.getElementById('resetForm').style.display = 'none';
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            messageDiv.innerHTML = '<div class="error">Passwords do not match</div>';
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Resetting...';

        try {
            const response = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`,
                    'apikey': SUPABASE_ANON_KEY
                },
                body: JSON.stringify({ password })
            });

            if (response.ok) {
                messageDiv.innerHTML = '<div class="success">Password reset successfully! You can now close this page and log in with your new password.</div>';
                document.getElementById('resetForm').style.display = 'none';
            } else {
                const error = await response.json();
                messageDiv.innerHTML = `<div class="error">Error: ${error.msg || 'Failed to reset password'}</div>`;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        } catch (error) {
            messageDiv.innerHTML = '<div class="error">Network error. Please try again.</div>';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Reset Password';
        }
    });
</script>
</body>
</html>
